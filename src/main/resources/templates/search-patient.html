<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search Patient | ApapMedika</title>

	<object th:replace="~{fragments/common :: css}"></object>
	<object th:replace="~{fragments/common :: js}"></object>
</head>

<body>
	<object th:replace="~{fragments/navbar :: navbar}"></object>

	<div class="container my-5">
		<div class="card">
			<div class="card-header text-center">
				<h3>Search Patient</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/policy/create/search-patient}" method="post">
					<div class="form-group">
						<label for="nik">NIK</label>
						<input type="text" id="nik" name="nik" class="form-control" placeholder="Enter Patient's NIK" required>
					</div>

					<div class="d-flex justify-content-center gap-2 mt-4">
						<a href="javascript:history.back()" class="btn btn-danger mr-3">Back</a>
						<button type="submit" class="btn btn-primary">Search</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
