<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>400 Error Page</title>

	<object th:replace="~{fragments/common :: css}"></object>
	<object th:replace="~{fragments/common :: js}"></object>
</head>

<body>
	<object th:replace="~{fragments/navbar :: navbar}"></object>

	<div class="d-flex align-items-center justify-content-center vh-100">
		<div class="text-center">
			<h1 class="display-1 fw-bold">400</h1>
			<p class="fs-3">
				<span class="text-danger">Opps!</span> Bad request.
			</p>
			<p class="lead" th:text="${err != null ? err : 'Invalid format.'}"></p>
			<a th:href="@{/}" class="btn btn-primary">Go Home</a>
		</div>
	</div>
</body>

</html>
