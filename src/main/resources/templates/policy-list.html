<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Policy List | Apap Medika</title>

	<object th:replace="~{fragments/common :: css}"></object>
	<object th:replace="~{fragments/common :: js}"></object>
</head>

<body>
	<object th:replace="~{fragments/navbar :: navbar}"></object>

	<div class="container my-5">
		<div class="card">
			<div class="card-header">
				<h3>Policy</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/policy/all}" method="get" class="mb-4">
					<div class="row">
						<div class="col-md-3">
							<select class="form-control" name="status">
								<option value="" selected>All Status</option>
								<option th:each="status : ${T(apap.ti.insurance2206027772.enums.PolicyStatus).values()}"
									th:value="${status.name()}" th:text="${status.name()}"></option>
							</select>
						</div>

						<div class="col-md-3">
							<input type="number" class="form-control" name="minCoverage" placeholder="From: Rp0">
						</div>
						<div class="col-md-3">
							<input type="number" class="form-control" name="maxCoverage" placeholder="To: Rp10.000.000,00">
						</div>

						<div class="col-md-3">
							<button type="submit" class="btn btn-primary">Apply</button>
						</div>
					</div>
				</form>

				<table id="policyTable" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>No</th>
							<th>ID Policy</th>
							<th>Patient</th>
							<th>Company</th>
							<th>Total Coverage</th>
							<th>Status</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="policy, iterStat : ${policies}">
							<td th:text="${iterStat.index + 1}"></td>
							<td th:text="${policy.id}"></td>
							<td th:text="${policy.patient.name}"></td>
							<td th:text="${policy.company.name}"></td>
							<td th:text="${policy.totalCoverageString}"></td>
							<td th:text="${policy.status}"></td>
							<td>
								<a th:href="@{/policy/{id}(id=${policy.id})}" class="btn btn-primary">Detail</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script>
		$(document).ready(function () {
			$('#policyTable').DataTable({
				"paging": true,
				"searching": true,
				"ordering": true,
				"info": true
			});
		});
	</script>
</body>

</html>
